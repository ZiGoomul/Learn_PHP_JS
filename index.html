<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Обучение класическому JS</title>
</head>
<script type="text/javascript">

const sequenceSum = (begin,end) => {
  if (begin > end) {
    return NaN;
  }
  else if(begin === end){
    return end;
  } else if(begin < end){
  	return begin + sequenceSum(begin+1,end);
  }
}

const answer = sequenceSum(4, 10);
console.log('Список задач', answer);

</script>
</body>
</html>
