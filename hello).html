<meta charset="utf-8">
<script>

var number = parseInt(prompt("Введите число"));

if (number > 0) {
	alert("Ваше число положительное")
} else if (number < 0){
	alert("Ваше число отрицательное")
} else if (number == 0) {
	alert("Ваше число - Ноль")
} else {
	alert("ваше число хуй просцишь")
}

</script>
